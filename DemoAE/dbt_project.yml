
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'taxi_rides_ny'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'taxi_rides_ny'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# ... (resto del archivo) ...

# En tu dbt_project.yml

# ... (otras configuraciones como name, version, profile, etc.) ...

models:
  # El nombre de tu proyecto debe ser la primera clave (taxi_rides_ny)
  taxi_rides_ny:
    # Configuraciones específicas para las subcarpetas dentro de models/taxi_rides_ny/
    
    # Configuración para la carpeta 'staging'
    staging:
      +materialized: view 

    # Configuración para la carpeta 'intermediates' (AÑADIDA)
    intermediate:
      +materialized: view 
    
    # Configuración para la carpeta 'marts' (AÑADIDA)
    marts:
      +materialized: view 
      
    # Configuración para la carpeta 'example'
    example:
      +materialized: view
